<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <Title>Home</Title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1 id="top">Basic Geometry</h1>
                <p>In this section, we are going to find of some of two-dimension shapes</p><br>
                <p>you can click on any shape below:</p><br>
            </header>
            

            <nav>
                <ul>
                    <li><a href="#Circle">Circle</a></li>
                    <li><a href="#Triangle">Triangle</a></li>
                    <li><a href="#Sqaure">Square</a></li>
                    <li><a href="#Rectangle">Rectangle</a></li>
                </ul>  
            </nav>

            <section id="Circle">
                <h2>Circle Area</h2>
                <div class="element" >
                    <label for="radius">Enter the value of the circle's radius:</label>
                    <input type="text" id="radius">
                </div>
                <div class="element result">
                    <label for="circle_area">Result:</label>
                    <input type="text" name="result" id="circle-area" readonly>
                </div>
                <hr>
                <button onclick="getCircleArea()">Calculate</button>
                <script>
                    function getCircleArea() {
                        // Get and process radius
                        let radius = document.getElementById('radius').value.trim();
                        radius = parseFloat(radius);
            
                        // Calculate area
                        if (!isNaN(radius) && radius > 0) {
                            let area = Math.PI * radius * radius;
                            document.getElementById('circle-area').value = area.toFixed(2);
                        } else {
                            document.getElementById('circle-area').value = "Invalid input";
                        }
                    }
                </script>
            </section>

            <div class="go">
                <a href="#top" id="back">Go on top</a>
            </div>

            <section id="Triangle">
                <h2>Triangle Area</h2>
                <div class="element">
                    <div class="element" >
                        <label for="base">Enter the value of the triangle's base:</label>
                        <input type="text" id="base"><br>
                        <label for="height">Enter the value of the triangle's vertical height:</label>
                        <input type="text" id="height">
                    </div>
                    <div class="element result">
                        <label for="Triangle_area">Result:</label>
                        <input type="text" name="result" id="Triangle-area" readonly>
                    </div>
                    <hr>
                    <button onclick="getTriangleArea()">Calculate</button>
                </div>
                <script>
                    // Triangle Area
                    function getTriangleArea() {
                        // Get and process base and height
                        let base = document.getElementById('base').value.trim();
                        let height = document.getElementById('height').value.trim();
                        base = parseFloat(base);
                        height = parseFloat(height);
            
                        // Calculate area
                        if (!isNaN(base) && base > 0 && !isNaN(height) && height > 0) {
                            let area = (base * height) / 2;
                            document.getElementById('Triangle-area').value = area.toFixed(2);
                        } else {
                            document.getElementById('Triangle-area').value = "Invalid input";
                        }
                    }
                </script>
            </section>

            <div class="go">
                <a href="#top" id="back">Go on top</a>
            </div>

            <section id="Square">
                <h2>Square Area</h2>
                <div class="element" >
                    <label for="segment">Enter the value of the segment:</label>
                    <input type="text" id="segment">
                </div>
                <div class="element result">
                    <label for="square_area">Result:</label>
                    <input type="text" name="result" id="square-area" readonly>
                </div>
                <hr>
                <button onclick="getSquareArea()">Calculate</button>
                <script>
                    // Square Area
                    function getSquareArea() {
                        // Get and process side
                        let side = document.getElementById('segment').value.trim();
                        side = parseFloat(side);
            
                        // Calculate area
                        if (!isNaN(side) && side > 0) {
                            let area = side * side;
                            document.getElementById('square-area').value = area.toFixed(2);
                        } else {
                            document.getElementById('square-area').value = "Invalid input";
                        }
                    }
                </script>
            </section>

            <div class="go">
                <a href="#top" id="back">Go on top</a>
            </div>

            <section id="Rectangle">
                <h2>Rectangle Area</h2>
                <div class="element" >
                    <label for="width">Enter the value of the rectangle's width:</label>
                    <input type="text" id="width"><br>
                    <label for="height">Enter the value of the rectangle's height:</label>
                    <input type="text" id="height">
                </div>
                <div class="element result">
                    <label for="rectangle_area">Result:</label>
                    <input type="text" name="result" id="rectangle-area" readonly>
                </div>
                <hr>
                <button onclick="getRectangleArea()">Calculate</button>
                <script>
                    // Rectangle Area
                    function getRectangleArea() {
                        // Get and process width and height
                        let width = document.getElementById('width').value.trim();
                        let height = document.getElementById('height').value.trim();
                        width = parseFloat(width);
                        height = parseFloat(height);
            
                        // Calculate area
                        if (!isNaN(width) && width > 0 && !isNaN(height) && height > 0) {
                            let area = width * height;
                            document.getElementById('rectangle-area').value = area.toFixed(2);
                        } else {
                            document.getElementById('rectangle-area').value = "Invalid input";
                        }
                    }
                </script>
            </section>

            <div class="go">
                <a href="#top" id="back">Go on top</a>
            </div>
        </div>
        
    </body>

</html>
